<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style>
		.list {
			display: none;
		}

		.title::before {
			content: '▶ ';
			color: green;
		}

		.openList {
			display: block;
		}

		.open::before {
			content: '▼ ';
			color: green;
		}
	</style>
</head>

<body>

	<div>
		<span class="title">Сладости (нажми меня)!</span>
		<ul class="list">
			<li>Пирожное</li>
			<li>Пончик</li>
			<li>Мёд</li>
		</ul>
	</div>

	<script>
		let title = document.querySelector('.title');
		let list = document.querySelector('.list');

		title.addEventListener('click', () => {
			title.classList.toggle('open');
			list.classList.toggle('openList');
		})
	</script>

</body>

</html>
